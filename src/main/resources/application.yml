server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ddoganzip?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: root
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

jwt:
  secret: ddoganzip-secret-key-for-jwt-token-minimum-256-bits-long-for-hs256-algorithm-security
  access-token-validity: 3600000
  refresh-token-validity: 604800000

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
