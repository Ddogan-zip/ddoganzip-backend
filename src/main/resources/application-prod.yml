server:
  port: 8080

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/ddoganzip}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: never

# CORS configuration for ddoganzip.site
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://ddoganzip.site,https://www.ddoganzip.site,http://localhost:5173}

# JWT configuration - Use strong secret in production!
jwt:
  secret: ${JWT_SECRET:your-production-secret-key-minimum-256-bits-long}
  access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY:3600000}
  refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:604800000}

# Logging - minimal in production
logging:
  level:
    root: INFO
    com.ddoganzip: INFO
    org.hibernate.SQL: WARN

# Actuator for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
