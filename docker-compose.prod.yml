version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ddoganzip-db
    environment:
      POSTGRES_DB: ddoganzip
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ddoganzip-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ddoganzip-backend
    expose:
      - "8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://db:5432/ddoganzip
      DATABASE_USERNAME: ${DB_USER:-postgres}
      DATABASE_PASSWORD: ${DB_PASSWORD:?Database password required}
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      # Same domain, no CORS needed - but keep for flexibility
      CORS_ALLOWED_ORIGINS: https://ddoganzip.site,https://www.ddoganzip.site
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ddoganzip-network
    restart: unless-stopped

  # Caddy - Reverse Proxy + Auto HTTPS + Frontend Static Files
  caddy:
    image: caddy:2-alpine
    container_name: ddoganzip-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./frontend:/srv/frontend:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
    networks:
      - ddoganzip-network
    restart: unless-stopped

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  ddoganzip-network:
    driver: bridge
