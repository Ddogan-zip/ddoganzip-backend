version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ddoganzip-db
    environment:
      POSTGRES_DB: ddoganzip
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ddoganzip-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ddoganzip-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://db:5432/ddoganzip
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres123
      JWT_SECRET: your-super-secret-jwt-key-for-local-development-minimum-256-bits
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:5176,http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ddoganzip-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ddoganzip-network:
    driver: bridge
